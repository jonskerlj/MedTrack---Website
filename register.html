<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <<!--Scaling of the sizes-->
    <title>MedTrack : Register</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
  <h1>Register</h1>
  <p>Have an account? <a href="#">Login!</a></p>

  <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="Name" class="form-control" placeholder="Enter name">
    <small id="emailHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
  </div>
<div class="form-group">
  <label for="exampleInputEmail1">Username</label>
  <input type="Name" class="form-control" placeholder="Enter username">
  </div>

  <div class="form-group">
  <label for="exampleFormControlSelect1">Role</label>
  <select class="form-control" id="exampleFormControlSelect1">
    <option>Nurse</option>
    <option>Doctor</option>
  </select>
</div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </body>
</html>
